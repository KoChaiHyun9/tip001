service TalkService {
  rpc Analyze (TalkQuery) returns (TalkAnalysis);
  rpc MakeAnswer (AnswerSlot) returns (Answer);
  rpc PeekAnswer (google.protobuf.Empty) returns (Answer);
  rpc Confirm (ConfirmRequest) returns (ConfirmResponse);
  rpc Close (google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc Open (OpenRequest) returns (OpenResponse);
  rpc Event (EventRequest) returns (EventResponse);
  rpc Feedback (FeedbackRequest) returns (FeedbackResponse);
}
syntax = "proto3";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "maum/common/lang.proto";
package maum.m2u.facade;
